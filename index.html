<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&family=Great+Vibes&family=Comic+Neue&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0; height:100vh; overflow:hidden;
  display:flex; align-items:center; justify-content:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:Arial, sans-serif;
}

/* floating hearts */
.heart{
  position:fixed; bottom:-20px; font-size:18px; opacity:.8;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(0); opacity:1}
  to{transform:translateY(-110vh); opacity:0}
}

.page{
  background:#fff; padding:26px; border-radius:22px;
  width:92%; max-width:420px; text-align:center;
  box-shadow:0 18px 45px rgba(0,0,0,.25);
}

button{
  padding:10px 26px; border:none; border-radius:26px;
  font-size:16px; margin:10px; cursor:pointer;
}
.yes{background:#ff4b5c;color:#fff}
.no{background:#ddd}

#page2,#page3{display:none}

/* chance meter */
.progress{
  width:100%; height:18px; background:#eee;
  border-radius:20px; overflow:hidden; margin:14px 0;
}
.bar{
  width:10%; height:100%;
  background:linear-gradient(90deg,#ff4b5c,#ff758c);
  transition:.4s;
}

/* final page */
#page3{
  background:linear-gradient(135deg,#ff6a88,#ff99ac);
  color:#fff;
}
.l1{font-family:'Pacifico'; font-size:26px}
.l2{font-family:'Dancing Script'; font-size:24px}
.l3{font-family:'Comic Neue'; font-size:22px}
.l4{font-family:'Great Vibes'; font-size:30px}

/* confetti */
#confetti{position:fixed; inset:0; pointer-events:none}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <h2>Hey Tani Madam ğŸ’</h2>

    Happy Propose Day ğŸ’–<br><br>
    Welcome! This giftâ€¦ have you opened this? ğŸ˜Œ
  </p>
  <button class="yes" id="yes1">Yes</button>
  <button class="no" id="no1">No</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h2>Is there any chance ğŸ’•</h2>
  <p>you can become my partner?</p>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <button class="yes" id="yes2">Yes</button>

</div>

<!-- PAGE 3 -->

  <div class="l1">I knew it ğŸ’–</div>

  <p style="margin-top:10px;">Yours, <b>Rajoriya G ğŸ˜</b></p>
</div>

<canvas id="confetti"></canvas>

<script>
/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart"; h.textContent="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(16+Math.random()*22)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},350);

/* page flow */
let width=10;

yes1.onclick=()=>{
  page1.style.display="none";
  page2.style.display="block";
}

no2.onclick=()=>{
  if(width<100){
    width+=10;
    bar.style.width=width+"%";
  }
}

yes2.onclick=()=>{
  page2.style.display="none";
  page3.style.display="block";
  startConfetti();
}

/* confetti */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth; canvas.height=innerHeight}
resize(); addEventListener("resize",resize);

let pieces=[];
function startConfetti(){
  pieces=[];
  for(let i=0;i<160;i++){
    pieces.push({x:Math.random()*canvas.width,y:-20,r:Math.random()*6+2,vy:Math.random()*3+2});
  }
  animate();
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p=>{
    ctx.fillStyle="rgba(255,255,255,.9)";
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
    p.y+=p.vy;
  });
  requestAnimationFrame(animate);
}
</script>
